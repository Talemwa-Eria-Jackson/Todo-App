{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Edit Tasks {% endblock title %}

{% block content %}

    <div class="container">
        <h1>Edit Task</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <input type="submit" value="Save Task" class="btn btn-primary btn-sm">
            <button class="btn btn-danger btn-sm">
                <a class="text-decoration-none text-light" href="{% url 'delete_task' object.pk %}">
                    Delete Task Instead
                </a>
            </button>
        </form>
    </div>

{% endblock content %}
